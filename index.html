<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DoCument</title>
</head>
<body>
    <div class="container">
        <div class="sub_container">
            <div class="nav_bar">
                <div class="icons">
                    <div class="side_icons">
                        <img src="menu.png" alt="error" class="menu">
                        <img src="search.png" alt="error" class="search">
                        <img src="heart.png" alt="error" class="heart">
                    </div>
                    <img src="logo.png" class="logo" alt="error">
                    <!-- <img src="shopping_cart.png" class="shop" alt="error"> -->
                    <div class="shopping">
                        <h2>Shopping cart <span>5</span> -- 80%</h2>
                        <img src="" alt="">
                    </div>
                </div>
            </div>
            <div class="main_part">
                <h1 class="head">Styler <span>Yourself</span></h1>
                <div class="model_images">
                    <img src="model1.png" alt="error" class="model1">
                    <img src="model2.png" alt="error" class="model2">
                </div>
                <div class="text_part">
                    <div class="left">
                        <h1>Last Dance Pearl</h1>
                        <p>Party Wear</p>
                        <h2>400.0$</h2>
                    </div>
                    <div class="right">
                        <h1>Last Dance Dress</h1>
                        <p>Part Wear</p>
                        <h2>250$</h2>
                    </div>
                </div>
            </div>
            <div class="foot_elem">
                <div class="cat">
                    <h1>Catalogue</h1>
                    <img src="dropd.png" alt="error" class="drop">
                </div>
                <img src="cirles.png" alt="error" class="circle">
                <img src="like.png" alt="erro" class="like">
            </div>
        </div>
        <div class="arrows">
            <div class="left1">
                <img src="left.png" alt="error">
            </div>
            <div class="right1">
                <img src="right.png" alt="error">
            </div>
        </div>
    </div>
    
</body>
</html>
